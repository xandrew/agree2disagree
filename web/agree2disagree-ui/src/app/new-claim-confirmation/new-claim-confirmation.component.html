<div mat-dialog-title>
  <h1>Add new claim?</h1>
</div>

<mat-dialog-content>
  <p>You are adding a new claim:
  <p><i>{{data.claimText}}</i>
  <p>Are you sure? Please double check your text as claims cannot be edited or removed once added.
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true">
    Yes, it's all good!
  </button>
  <button
    mat-raised-button
    color="accent"
    [mat-dialog-close]="false">
    Back to editing
  </button>
</mat-dialog-actions>
