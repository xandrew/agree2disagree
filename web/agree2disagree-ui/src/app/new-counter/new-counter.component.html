<div>
  <mat-form-field appearance="fill" class="counter-text">
    <mat-label>Counter text</mat-label>
    <textarea matInput [(ngModel)]="text"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save Counter</button>
</div>
