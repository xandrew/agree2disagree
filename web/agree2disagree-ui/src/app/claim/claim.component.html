<p>{{text}}</p>
<div *ngFor="let arg of args">
  {{arg.text}}
  against: {{arg.isAgainst}}
</div>
<button *ngIf="!addingArgument" mat-raised-button color="primary" (click)="addingArgument = true">Add Argument</button>
<app-new-argument *ngIf="addingArgument" [claimId]="claimId" (onCancel)="addingArgument = false" (onSaved)="newArgumentSaved()">
