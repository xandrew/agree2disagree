<div
  class="full-badge"
  (mouseenter)="hovered = true"
  (mouseleave)="hovered = false">
  <div
    [@expansionTrigger]="reallyExpanded ? 'big' : 'small'"
    [ngClass]="{'badge-picture': true, 'small': !reallyExpanded}">
    <img
      [src]="user.picture"
      [matTooltip]="user.givenName"
      referrerpolicy=“no-referrer”>
  </div>
</div>
