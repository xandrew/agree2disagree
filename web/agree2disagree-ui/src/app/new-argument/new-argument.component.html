<mat-card [ngClass]="{'against': argumentMeta.isAgainst}">
  <div class="spinner" *ngIf="saving">
    <mat-spinner></mat-spinner>
  </div>
  <div class="icons">
    <button
      mat-icon-button
      color="primary"
      (click)="save()">
      <mat-icon>save</mat-icon>
    </button>
    <button
      mat-icon-button
      color="accent"
      (click)="cancel()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
  <textarea autofocus [(ngModel)]="argumentMeta.text.text"></textarea>
</mat-card>
