<div>
  For<mat-slide-toggle [(ngModel)]="isAgainst">Against</mat-slide-toggle>
  <mat-form-field appearance="fill" class="claim-text">
    <mat-label>Argument text</mat-label>
    <textarea matInput [(ngModel)]="text"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save Argument</button>
</div>
